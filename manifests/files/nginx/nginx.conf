# Massively inspired by Robert Lemke's nginx.conf file at https://gist.github.com/robertlemke/6064401
# thanks a lot for sharing!

worker_processes auto;
user www-data www-data;

events {
	worker_connections  1024;
}

http {
	include       mime.types;
	default_type  application/octet-stream;

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;

	charset utf-8;

	client_max_body_size 50m;


	gzip on;
	gzip_disable "msie6";
	gzip_proxied any;
	gzip_comp_level 9;
	gzip_vary on;
	gzip_buffers 16 8k;
	gzip_min_length 50;

	gzip_types
		text/css
		text/plain
		text/javascript
		application/javascript
		application/json
		application/x-javascript
		application/xml
		application/xml+rss
		application/xhtml+xml
		application/x-font-ttf
		application/x-font-opentype
		application/vnd.ms-fontobject
		image/svg+xml
		image/x-icon
		application/rss+xml
		application/atom_xml;

	root /var/www/;

	server {
		listen 192.168.50.50:80;
		server_name localhost;

		location / {
			index index.php index.html;
		}

		location ~ \.php$ {
			fastcgi_pass 127.0.0.1:9000;

			include fastcgi_params;
			fastcgi_index index.php;
			try_files $uri =404;

			fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
			fastcgi_param SCRIPT_NAME $fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;
		}
	}

	server {
		listen 192.168.50.50:80;

		server_name ~^(?<project>.*)\.dev$;
		root /var/www/$project/Web;

		index index.php;

		location ~ /\. {
			access_log off;
			log_not_found off;
		}

		try_files $uri $uri/ /index.php?$args;

		location ~ \.php$ {
			include fastcgi_params;
			fastcgi_pass 127.0.0.1:9000;
			fastcgi_index index.php;

			fastcgi_param FLOW_CONTEXT Development;
			fastcgi_param FLOW_REWRITEURLS 1;

			fastcgi_split_path_info ^(.+\.php)(.*)$;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;
		}

		location ~ "^/_Resources/Persistent/" {
			rewrite "(.{40})/.+\.(.+)" /_Resources/Persistent/$1.$2 break;
			rewrite "([a-z0-9]+/(.+/)?[a-f0-9]{40})/.+\.(.+)" /_Resources/Persistent/$1.$2 break;
		}

		location / {
			try_files $uri $uri/ /index.php?$args;
		}
	}

	server {
		listen 192.168.50.50:80;

		server_name ~^(?<project>.*)\.prod$;
		root /var/www/$project/Web;

		index index.php;

		location ~ /\. {
			deny all;
			access_log off;
			log_not_found off;
		}

		try_files $uri $uri/ /index.php?$args;

		location ~ \.php$ {
			include fastcgi_params;
			fastcgi_pass 127.0.0.1:9000;
			fastcgi_index index.php;

			fastcgi_param FLOW_CONTEXT Production;
			fastcgi_param FLOW_REWRITEURLS 1;

			fastcgi_split_path_info ^(.+\.php)(.*)$;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;
		}

		location ~ "^/_Resources/Persistent/" {
			rewrite "(.{40})/.+\.(.+)" /_Resources/Persistent/$1.$2 break;
			rewrite "([a-z0-9]+/(.+/)?[a-f0-9]{40})/.+\.(.+)" /_Resources/Persistent/$1.$2 break;
		}

		location ~ "^/typo3temp/compressor/" {
			rewrite "(.{40})/.+\.(.+)" /typo3temp/compressor/$1.$2 break;
			rewrite "([a-z0-9]+/(.+/)?[a-f0-9]{40})/.+\.(.+)" /typo3temp/compressor/$1.$2 break;
		}

		location / {
			try_files $uri $uri/ /index.php?$args;
		}
	}

	server {
		listen 192.168.50.50:80;

		server_name hhvm.lo;
		root /var/www/hhvm/Web;

		index index.php;

		location ~ /\. {
			deny all;
			access_log off;
			log_not_found off;
		}

		try_files $uri $uri/ /index.php?$args;

		location ~ \.php$ {
			include fastcgi_params;
			fastcgi_pass 127.0.0.1:9900;
			fastcgi_index index.php;

			fastcgi_split_path_info ^(.+\.php)(.*)$;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;
		}

		location / {
			try_files $uri $uri/ /index.php?$args;
		}
	}

	server {
		listen 192.168.50.50:80;

		server_name ~^(?<project>.*)\.lo$;
		root /var/www/$project;

		index index.php;

		location ~ /\. {
			deny all;
			access_log off;
			log_not_found off;
		}

		try_files $uri $uri/ /index.php?$args;

		location ~ \.php$ {
			include fastcgi_params;
			fastcgi_pass 127.0.0.1:9000;
			fastcgi_index index.php;

			fastcgi_split_path_info ^(.+\.php)(.*)$;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;
		}

		location / {
			try_files $uri $uri/ /index.php?$args;
		}
	}
}